<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signIn.css">
    <title>Sing In</title>
</head>
<body>
    <main>
        <form  action="/signIn" method="POST">
            <div class="auth-form-body">
                <h1>Войдите в Интернет-магазин </h1>
                <label for="login-field">Email или номер телефона</label>
                <input type="text" id="login-field" title="Телефон или email" name="login">
                <label for="password">Пароль <a class="passwordReset" href="resetPassword"> Забыли пароль?</a></label>
                <input type="password" id="password" title="Пароль" name="password">
                <input class="singIn-button" type="submit" value="Войти">
            </div>
            <div class="create-account">
                <p>
                    Новичок в Интернет-магазине? <a href="signUp">Создайте новый аккаунт.</a>
                </p>
            </div>
        </form>
    </main>
</body>
</html>
