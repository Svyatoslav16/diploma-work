<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signIn.css">
    <title>Вход</title>
</head>
<body>
    <main>
        <form action="/signIn" method="POST" class="login-form">
            <h1>Войти в личный кабинет</h1>
            <div class="login material-design-input-wrap">
                <input type="text" class="material-design-input" name="login" required/>
                <label for="login" class="login-label material-design-label-for-input">
                    <span class="content-login">Email или номер телефона</span>
                </label>
            </div>
            <div class="password material-design-input-wrap">
                <input type="password" class="material-design-input" name="password" required>
                <label for="password" class="password-label material-design-label-for-input">
                    <span class="content-password">Пароль</span>
                </label>
            </div>
            <div class="signIn-button-wrap">
                <button class="btn signIn-button">Войти</button>
            </div> 
        </form>
        <div class="account-action">
            <a href="signUp">Создайте новый аккаунт</a>
            <a class="passwordReset" href="resetPassword"> Забыли пароль?</a>
        </div>
    </main>
</body>
</html>
