<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signUp.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <menu>
            <li><a href="/">Главная</a></li>  
            <li><a href="productList">Каталог товаров</a></li> 
        </menu>
    </header>
    <main>
        <form action="/singUp" method="POST">
            <h1>Создайте свой аккаунт</h1>
            <label for="userName">Имя</label><br>
            <input id="userName" type="text" name="userName" /><br><br>
            <label for="userSurname">Фамилия</label><br>
            <input id="userSurname" type="text" name="userSurname" /><br><br>
            <label for="userPatronymic">Отчество</label><br>
            <input id="userPatronymic" type="text" name="userPatronymic" /><br><br>
            <label for="email">Email</label>
            <input id="email" type="email" name="email"><br><br>
            <label for="telephone">Номер телефона</label>
            <input id="telephone" type="number" name="telephone"><br><br>
            <label for="password">Пароль</label>
            <input id="password" type="password" name="password"><br><br>
            <input type="submit" class="singUp-button" value="Зарегистрироваться" />
        </form>
    </main>

</body>
</html>
