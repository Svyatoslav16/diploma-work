<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signUp.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <menu>
            <li><a href="/">Главная</a></li>  
            <li><a href="productList">Каталог товаров</a></li> 
        </menu>
    </header>
    <main>
        <form action="/signUp" method="POST" class="sign-up-form">
            <h1>Создайте свой аккаунт</h1>
            <div>            
                <label for="userName">Имя</label>
                <input id="userName" type="text" name="userName" />
            </div>
            <div>
                <label for="userSurname">Фамилия</label>
                <input id="userSurname" type="text" name="userSurname" />
            </div>
            <div>            
                <label for="userPatronymic">Отчество</label>
                <input id="userPatronymic" type="text" name="userPatronymic" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>
            <div>
                <label for="telephone">Номер телефона</label>
                <input id="telephone" type="text"  name="telephone">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="singUp-button-wrap">
                <input type="submit" class="singUp-button" value="Зарегистрироваться" />
            </div>
        </form>
    </main>
    <script src="../javascript/signUp.js" defer></script>
</body>
</html>
