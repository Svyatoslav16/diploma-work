<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signUp.css">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <form action="/signUp" method="POST" class="sign-up-form">
            <h1>Создайте свой аккаунт</h1>
            <div class="material-design-input-wrap">            
                <input id="userSurname" class="material-design-input" type="text" name="userSurname" required />
                <label for="userSurname" class="material-design-label-for-input"><span>Фамилия</span></label>
            </div>
            <div class="material-design-input-wrap">
                <input id="userName" class="material-design-input" type="text" name="userName" required />
                <label for="userName" class="material-design-label-for-input"><span>Имя</span></label>
            </div>
            <div class="material-design-input-wrap">            
                <input id="userPatronymic" class="material-design-input" type="text" name="userPatronymic" required />
                <label for="userPatronymic" class="material-design-label-for-input"><span>Отчество</span></label>
            </div>
            <div class="material-design-input-wrap">
                <input id="email" class="material-design-input" type="email" name="email" required />
                <label for="email" class="material-design-label-for-input"><span>Email</span></label>
            </div>
            <div class="material-design-input-wrap">
                <input id="telephone" class="material-design-input" type="text"  name="telephone" required />
                <label for="telephone" class="material-design-label-for-input"><span>Номер телефона</span></label>
            </div>
            <div class="material-design-input-wrap">
                <input id="password" class="material-design-input" type="password" name="password" required />
                <label for="password" class="material-design-label-for-input"><span>Пароль</span></label>
            </div>
            <div class="signUp-button-wrap">
                <button type="submit" class="btn signUp-button">Зарегистрироваться</button>
            </div>
        </form>
    </main>
    <script src="../javascript/signUp.js" defer></script>
</body>
</html>
